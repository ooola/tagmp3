language: cpp
dist: trusty
sudo: required
compiler: gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-6
    - g++-6
    - cmake
    - zlib1g-dev
before_script:
- "./build_deps.sh"
script:
- export CC=/usr/bin/gcc-6
- export CXX=/usr/bin/g++-6
- gcc -v && g++ -v && cmake --version
- ./set_version.sh
- cmake .
- make
- ./test/test.sh
after_success:
- ls -al
- openssl dgst -sha256 tagmp3
- gzip -9 tagmp3
- ls -l tagmp3.gz
- openssl dgst -sha256 tagmp3.gz
deploy:
  provider: releases
  api_key:
    secure: 
  file: 'tagmp3.gz'
  skip_cleanup: true
  on:
    repo: ooola/tagmp3
    tags: true
    # "Skipping a deployment with the releases provider because this is not a tagged commit"
    # will be displayed if no tags and tags is set to true
