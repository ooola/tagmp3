dist: trusty
sudo: required
language: cpp
compiler: gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-6
    - g++-6
    - cmake
before_script:
- "./build_deps.sh"
script:
- export CC=/usr/bin/gcc-6
- export CXX=/usr/bin/g++-6
- gcc -v && g++ -v && cmake --version
- cmake .
- make
- ls
deploy:
  provider: releases
  api_key:
    secure: 
  file: 'tagmp3'
  on:
    repo: ooola/tagmp3
